<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Form</title>
  </head>
  <body>
     <h1>Contact Form</h1>
      <form>
          <p>Name:<br>
            <input type="text" name="name" placeholder="Enter your name" size="25" maxlength="25">
          </p>
          <p>Email:<br>
            <input type="text" name="email" placeholder="Enter your email id" size="25" maxlength="25">
          </p>
          <p>Subject:<br>
            <input type="text" name="subject" placeholder="Enter your subject" size="25" maxlength="25">
          </p>
          <p>Message:<br>
            <textarea type="text" name="message" cols="80" rows="7" placeholder="Enter your message"></textarea>
          </p>
          <p><input type="submit" value="send" name="submit"></p>
      </form>
    
  </body>
</html>
