<body>
    <h1>Job Application Form</h1>

        <p>Your Name: <br>

                <option value="B.E">B.E</option>

                <option value="B.Sc">B.Sc</option>
                <option value="B.A">B.A</option>
                <option value="B.Com">B.Com</option>

        </p>
        <p>Applying for the post of:
            <select name="Name of Post" id="Name of Post">

                <option value="FSD">FSD</option>
            </select>
        </p>
        <p> Your Resume:<br>
            <input type="file" name="resume">
        </p>
        <p><input type="submit" value="send Detais" name="send"></p>
        <p>
            
            <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3915.103861962369!2d77.34865001404816!3d11.105636692098628!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba907b99ed84aa3%3A0xc83be2b4bf2f2b65!2sSri%20Sakthi%20Cinemas%20Multiplex%204K%20DOLBY%20ATMOS!5e0!3m2!1sen!2sin!4v1645905914785!5m2!1sen!2sin"

            tyle="border:0;"

        </p>
